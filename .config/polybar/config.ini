[colors]
background = #24273A
background-alt = #24273A
foreground = #CAD3F5
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

black = #494d64
red = #ed8796
green = #a6da95
yellow = #eed49f
blue = #8aadf4
magenta = #f5bde6
cyan = #8bd5ca
white = #b8c0e0

;==========================================================
;   BARS
;==========================================================
[bar/base]
width = 100%
height = 24pt
radius = 0.0
fixed-center = true

background = ${colors.background}
foreground = ${colors.foreground}

padding-left = 1
padding-right = 1
module-margin = 1

font-0 = Cascadia Code;1

modules-left = xworkspaces
;modules-left = 1 2 3 4 5
modules-center = date
modules-right = xkeyboard pulseaudio battery powermenu 

tray-position = right

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

override-redirect = false
wm-restack = generic

[bar/geloodev]
inherit = bar/base
monitor = eDP-1

[bar/geloodev2]
inherit = bar/base
monitor = HDMI-1

;==========================================================
;   MODULES
;==========================================================a
[module/1]
type = custom/script
exec = echo "1"
click-left = "xdotool key --clearmodifiers Super_L+1"
[module/2]
type = custom/script
exec = echo "2"
click-left = "xdotool key --clearmodifiers Super_L+2"
[module/3]
type = custom/script
exec = echo "3"
click-left = "xdotool key --clearmodifiers Super_L+3"
[module/4]
type = custom/script
exec = echo "4"
click-left = "xdotool key --clearmodifiers Super_L+4"
[module/5]
type = custom/script
exec = echo "5"
click-left = "xdotool key --clearmodifiers Super_L+5"

[module/battery]
type = internal/battery
fow-at = 99
low-at = 10
battery = BAT0
adapter = ADP1 

time-format = %H:%M
format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
;format-full = <ramp-capacity> <label-full>
;format-low = <label-low> <animation-low>

label-charging = Charging %percentage%%
label-discharging = Discharging %percentage%%
label-full = Fully charged
label-low = BATTERY LOW

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

bar-capacity-width = 10

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
; Framerate in milliseconds
animation-charging-framerate = 750

animation-discharging-0 = 
animation-discharging-1 = 
animation-discharging-2 = 
animation-discharging-3 = 
animation-discharging-4 = 
; Framerate in milliseconds
animation-discharging-framerate = 500

animation-low-0 = !
animation-low-1 = 
animation-low-framerate = 200

[module/xworkspaces]
type = internal/xworkspaces

;pin-workspaces = true
;override-redirect = false

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlp3s0]
type = internal/network
interface = wlp3s0

[module/date]
type = internal/date
interval = 1

date = %a, %b %d
time = %H:%M 
label = %date%  %time%

label-foreground = ${colors.yellow}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
